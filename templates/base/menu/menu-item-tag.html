{% load mptt_tags %}
<ul style="display: flex;">
    {% recursetree items %}
        <li style="margin-right: 20px;">
            {% if node.url %}
                <a class="" href="{{ node.url }}">{{ node.title }}</a>
            {% elif node.anchor %}
                <a class="" href="{{ node.get_anchor }}">{{ node.title }}</a>
            {% else %}
                <a class="" href="{{ node.content_object.get_absolute_url }}">{{ node.title }}</a style="color: green">
            {% endif %}
            {% if not node.is_leaf_node %}
                <ul  class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
